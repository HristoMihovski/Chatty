<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatty</title>
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
  <style>
   * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    #app-header {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      background-color: white;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #logo {
      height: 40px;
      width: 40px;
      margin-right: 10px;
    }

    #title {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 24px;
      color: #333;
      margin: 0;
    }

    #message-container {
      width: 100%;
      max-width: 800px;
      flex-grow: 1;
      margin-bottom: 70px;
      padding: 10px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      background-color: #e4e6eb;
      color: #333;
      word-wrap: break-word;
      align-self: flex-start;
      font-size: 16px;
      line-height: 1.4;
    }

    .my-message {
      background-color: #0084ff;
      color: white;
      align-self: flex-end;
    }

    .system-message {
      background-color: transparent;
      color: #888;
      font-style: italic;
      text-align: center;
      align-self: center;
    }

    #send-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 800px;
      background: white;
      display: flex;
      padding: 10px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    #message-input {
      flex-grow: 1;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 16px;
    }

    #send-button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      background-color: #0084ff;
      color: white;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #send-button:hover {
      background-color: #006bbd;
    }
  </style>
  </style>
</head>
<body>
  <header id="app-header">
    <img id="logo" src="logo.png" alt="Chatty Logo" />
    <h1 id="title">Chatty</h1>
  </header>
  <div id="message-container"></div>
  <form id="send-container">
    <input id="message-input" type="text" autocomplete="off" placeholder="Type a message..." />
    <button type="submit">Send</button>
  </form>
</body>
</html>
