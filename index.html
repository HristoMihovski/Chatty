<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatty</title>
  <script defer src="/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    #app-header {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      background-color: white;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    #logo {
      height: 40px;
      width: 40px;
      margin-right: 10px;
    }

    #title {
      font-size: 24px;
      color: #333;
      margin: 0;
    }

    #message-container {
      width: 100%;
      max-width: 800px;
      flex-grow: 1;
      margin-bottom: 70px;
      padding: 10px;
      overflow-y: auto;
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 20px;
      background-color: #e4e6eb;
      color: #333;
      word-wrap: break-word;
      align-self: flex-start;
      font-size: 16px;
      line-height: 1.4;
    }

    .my-message {
      background-color: #0084ff;
      color: white;
      align-self: flex-end;
    }

    .system-message {
      background-color: transparent;
      color: #888;
      font-style: italic;
      text-align: center;
      align-self: center;
    }

    #send-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      max-width: 800px;
      background: white;
      display: none;
      padding: 10px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }

    #message-input {
      flex-grow: 1;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      font-size: 16px;
    }

    #send-button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      background-color: #0084ff;
      color: white;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #send-button:hover {
      background-color: #006bbd;
    }

    #login-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    #login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.25);
    }

    #login-box input {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #login-box button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #0084ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="login-overlay">
    <div id="login-box">
      <h2>Enter your name & room</h2>
      <input type="text" id="username-input" placeholder="Your name" />
      <input type="text" id="room-input" placeholder="Group name (e.g. general)" />
      <button id="login-button">Join</button>
    </div>
  </div>

  <header id="app-header" style="display: none;">
    <img id="logo" src="logo.png" alt="Chatty Logo" />
    <h1 id="title">Chatty</h1>
  </header>

  <div id="message-container"></div>

  <form id="send-container">
    <input id="message-input" type="text" autocomplete="off" placeholder="Type a message..." />
    <button type="submit" id="send-button">Send</button>
  </form>

</body>
</html>
